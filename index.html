<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Bancarios - Cult.OV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #2d1b4e 0%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }

        h1 {
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .datos-container {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
        }

        .dato-item {
            margin-bottom: 15px;
            text-align: left;
        }

        .dato-item:last-child {
            margin-bottom: 0;
        }

        .dato-label {
            font-size: 12px;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .dato-valor {
            font-size: 16px;
            color: #2d3748;
            font-weight: 500;
        }

        .copy-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 30px;
        }

        .copy-button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button.copied {
            background: #48bb78;
        }

        .logo-container {
            margin-top: 30px;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
            opacity: 0.9;
        }

        .success-message {
            color: #48bb78;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            .dato-valor {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Copia los datos bancarios</h1>
        
        <div class="datos-container">
            <div class="dato-item">
                <div class="dato-label">Titular</div>
                <div class="dato-valor">CAMILA FLORENCIA MANQUEL LEAL</div>
            </div>
            <div class="dato-item">
                <div class="dato-label">RUT</div>
                <div class="dato-valor">18.310.531-0</div>
            </div>
            <div class="dato-item">
                <div class="dato-label">Banco</div>
                <div class="dato-valor">Bci / Banco CrÃ©dito e Inversiones</div>
            </div>
            <div class="dato-item">
                <div class="dato-label">Tipo de Cuenta</div>
                <div class="dato-valor">Cuenta Corriente</div>
            </div>
            <div class="dato-item">
                <div class="dato-label">NÃºmero de Cuenta</div>
                <div class="dato-valor">777918310531</div>
            </div>
            <div class="dato-item">
                <div class="dato-label">Email</div>
                <div class="dato-valor">cult.ov.silesia@gmail.com</div>
            </div>
        </div>

        <button class="copy-button" onclick="copiarDatos()">
            ðŸ“‹ Copiar todos los datos
        </button>

        <div class="success-message" id="successMessage">
            âœ“ Â¡Datos copiados al portapapeles!
        </div>

        <div class="logo-container">
            <img src="logo.svg" alt="Cult.OV Logo">
        </div>
    </div>

    <script>
        function copiarDatos() {
            const datos = `CAMILA FLORENCIA MANQUEL LEAL
18.310.531-0
Bci / Banco CrÃ©dito e Inversiones
Cuenta Corriente
777918310531
cult.ov.silesia@gmail.com`;

            navigator.clipboard.writeText(datos).then(function() {
                // Cambiar botÃ³n
                const button = document.querySelector('.copy-button');
                const originalText = button.innerHTML;
                button.innerHTML = 'âœ“ Â¡Copiado!';
                button.classList.add('copied');
                
                // Mostrar mensaje
                const message = document.getElementById('successMessage');
                message.classList.add('show');
                
                // Restaurar despuÃ©s de 2 segundos
                setTimeout(function() {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                    message.classList.remove('show');
                }, 2000);
            }).catch(function(err) {
                alert('Error al copiar. Por favor, copia manualmente.');
            });
        }
    </script>
</body>
</html>
